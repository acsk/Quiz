<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Perguntas</h1>
  <div *ngIf="currentQuestion" class="mb-6 p-4 border rounded shadow">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-xl font-semibold">{{ currentQuestionIndex + 1 }}. {{ currentQuestion.question }}</h2>
      <span class="bg-blue-500 text-white text-sm font-semibold px-2 py-1 rounded">{{ currentQuestion.topicName }}</span>
    </div>
    <ul class="list-none pl-0">
      <li *ngFor="let option of currentQuestion.options" class="mb-1 flex items-center"
          [ngClass]="{
            'bg-green-200': selectedOption === option.index && showAnswer && option.index === currentQuestion.answer,
            'bg-red-200': selectedOption === option.index && showAnswer && option.index !== currentQuestion.answer
          }">
        <input type="radio" [name]="'question-' + currentQuestion.id" [value]="option.index" class="mr-2"
               (change)="selectOption(option.index)">
        {{ option.index }}. {{ option.text }}
      </li>
    </ul>
    <div class="mt-4 flex justify-between">
      <button (click)="previousQuestion()" class="px-4 py-2 bg-gray-500 text-white rounded">
        <i class="fas fa-arrow-left mr-2"></i>Voltar
      </button>
      <button *ngIf="selectedOption !== null && !showAnswer" (click)="checkAnswer()" class="px-4 py-2 bg-blue-500 text-white rounded">
        <i class="fas fa-check mr-2"></i>Responder
      </button>
      <button (click)="nextQuestion()" class="px-4 py-2 bg-green-500 text-white rounded">
        Pr√≥xima Pergunta<i class="fas fa-arrow-right ml-2"></i>
      </button>
    </div>
  </div>
</div>
